<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <!-- Bootsrap style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <head>
        <h1>Ice Cream Shop</h1>
    </head>
<section>
<form id="iceCreamform">
    <div>
        <label for="numberOfScoops">Number of scoops </label>
       <input id="numberOfScoops" name="numberOfScoops" type="number" min="1" max="4" required>
    </div>
    <div >
        <input id="yesCone" type="radio" name="coneOrCup" value="Cone" checked>
        <label  for="yesCone">Cone</label>
        <input  id="yesCup" type="radio" name="coneOrCup" value="Cup">
        <label  for="yesCup">Cup</label>
    </div>
    <div id="toppingsList">
        <h4 >Toppings</h4>
        <div >
            <input  type="checkbox" name="sprinkles" id="sprinkles">
            <label  for="sprinkles">Sprinkles ($0.50)</label>
            <input  type="checkbox" name="whippedCream" id="whippedCream">
            <label  for="whippedCream">Whipped Cream ($0.25)</label>
            <input type="checkbox" name="hotFudge" id="hotFudge">
            <label  for="hotFudge">Hot Fudge ($1.25)</label>
            <input type="checkbox" name="cherry" id="cherry">
            <label  for="cherry">Cherry ($0.25)</label>
        </div>
    </div>
    <button>Submit Order</button>
</form>
<div id="results"></div>
</section>


    <!-- bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/index.js"></script>
</body>
</html>
